    <div class="container">

            <h3>Registrate en Mountain View VIP</h3>

              <p><a href="#" class="card-link3">Subir archivo 350px-350px</a></p>

<div class="container">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre:</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido:</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Contraseña:</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Dirección:</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="País/Ciudad">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Codigo postal:</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccionar</option>
            <option>503</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Telefóno:</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto recibir notificaciones por Email
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-outline botonR form-control">Registrarse</button>
        </div>
      </form>
